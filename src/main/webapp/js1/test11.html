<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test11.html</title>
<script type="text/javascript">

// 함수 정의 - 함수이름 hello() 기능 "안녕하세요" 인사말 출력
function hello(){
	alert("안녕하세요");
	// return; 생략되어있음
}

// 함수 정의 - 함수이름 prn(받은 값을 저장하는 변수) 기능 값을 받아서 +100 해서 출력
function prn(a){
	alert(a+100);
	return;
}

// 함수 호출
hello();
prn(10);

// 함수 정의 - 함수이름 sum(받은 값을 저장하는 변수, 받은 값을 저장하는 변수) 
//          기능 값을 받아서 두 수 더하기해서 출력

function sum(x,y){
	alert(x+y);
	return;
}

//함수호출
sum(10,20);

// 함수 정의 - 함수이름 mul(받은 값을 저장하는 변수, 받은 값을 저장하는 변수) 
//			기능 값을 받아서 두 수 곱하기해서 출력

function mul(x,y){
	alert(x*y);
	return;
}

//함수호출
mul(10,20);

</script>
</head>

</body>
</html>
