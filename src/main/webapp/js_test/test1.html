<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_test/test1.html</title>
<script type="text/javascript">
function fun1(){
	alert("중복확인완료");
}
function fun2(){
	document.fr.action="test2.html";
	document.fr.method="post";
	document.fr.submit();
}

function fun3(){
	if(document.fr.name.value==""){
		alert("이름을 입력하세요");
		document.fr.name.focus();
		return false;
	}
	if(document.fr.jumin_1.value.length!=6){
		alert("주민등록번호 6자리 입력하세요");
		document.fr.jumin_1.focus();
		return false;
	}
	if(document.fr.jumin_2.value.length!=7){
		alert("주민등록번호 7자리 입력하세요");
		document.fr.jumin_2.focus();
		return false;
	}
	if(document.fr.id.value.length<4 || document.fr.id.value.length>10 ){
		alert("회원ID는 4 ~ 10자 사이 입력");
		document.fr.id.focus();
		return false;
	}
	if(document.fr.pw1.value.length<4 || document.fr.pw1.value.length>10){
		alert("비밀번호는 4 ~ 10자 사이 입력");
		document.fr.pw1.focus();
		return false;
	}
	if(document.fr.pw2.value != document.fr.pw1.value){
		alert("비밀번호를 확인하세요");
		document.fr.pw2.focus();
		return false;
	}
	if(document.fr.tel.value==""){
		alert("전화번호를 입력하세요");
		document.fr.tel.focus();
		return false;
	}
	if(document.fr.sort.value==""){
		alert("회원분류를 선택하세요");
		document.fr.sort.focus();
		return false;
	}
	document.fr.submit();
}


</script>
</head>
<body>
<h2><div style="text-align:center;">Registration</div></h2>
<h4><div style="text-align:right;">회원가입</div></h4>
    *표시는 반드시 입력하셔야 합니다.
    <form action="" method="post" name="fr">
        <p> *이름 <input type="text" name="name"> </p>
        <p> *주민등록번호 <input type="text" name="jumin_1" maxlength="6">
			-<input type="password" name="jumin_2" maxlength="7" ><br>
            *회원 ID <input type="text" name="id" >
		<input type="button" value="중복확인" onclick="fun1()"> </p>
        <p> *비밀번호 <input type="password" name="pw1" > <br>
            *비밀번호 확인 <input type="password" name="pw2" > <br>
            E-mail <input type="email" name="email"> <br>
            *전화번호 <input type="tel" name="tel"> <br>
            핸드폰번호 <input type="tel" name="mobile"> <br>
            우편 번호 <input type="search" name="addr"">
		  <input type="button" value="검색" onclick="fun2()">	<br>
            상세 주소 <input type="text" name="addr2"> <br>
           *회원분류 <select name ="sort">
			<option value="">선택해주십시오</option>
			<option value="1">준회원</option>
			<option value="2">정회원</option>
		</select> </p>
<input type="button" value="가입" onclick="fun3()" >
<input type="button" value="취소">
</form>
</body>
</html>
