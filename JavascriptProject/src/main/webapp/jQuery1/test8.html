<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test8.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
		$(document).ready(function(){
			$('#fr').submit(function(){
// 				alert("전송");
// 				대상.val() value값 가져오기 함수
// 				alert($('#id').val());
// 				alert($('#pass').val());
				if($('#id').val()==""){
					alert("아이디 입력");
					$('#id').focus();
					return false; // 기존의 submit을 멈추기 위해 리턴값으로 false를 줌
				} 
				if($('#pass').val()==""){
					alert("비밀번호 입력");
					$('#pass').focus();
					return false;
				}
// 				alert($('#gen1').is(':checked'));
				if($('#gen1').is(':checked')==false && $('#gen2').is(':checked')==false){
					alert("성별 체크");
					return false;
				}
			});
		});
</script>
</head>
<body>
<form action="a.jsp" method="get" id="fr">
아이디 <input type="text" name="id" id="id"><br>
비밀번호 <input type="password" name="pass" id="pass"><br>
성별 <input type="radio" name="gender" id="gen1">남
	 <input type="radio" name="gender" id="gen2">여 <br>
<input type="submit" value="전송">

</form>

</body>
</html>
