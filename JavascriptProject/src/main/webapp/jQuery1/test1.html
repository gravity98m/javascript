<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test1</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
// jQuery => JavaScript Library(자바스크립트 함수 모음)
// http://jquery.com/	
	// 대상.함수()
	$(document).ready(function(){
		// 사용하고자하는 JavaScript 코드
		alert("동작");
	});
	
	jQuery(document).ready(function(){
		alert("동작2");
	});
	
	$(function(){
		alert("동작3");
	});
	
</script>
</head>
<body>

</body>
</html>
