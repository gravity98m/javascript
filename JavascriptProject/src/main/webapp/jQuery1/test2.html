<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test2.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('*').css('color','blue');
		
		$('h1').css('color','red');
		$('p').css('color','green');
		
		$('#hh').css('background-color','pink');
		$('.hhh').css('background-color','skyblue');
		
		$('#pp').css('color','yellow');
		$('.ppp').css('background-color','orange');
		
		// 태그[속성=값]	태그[조건]
		$('input[type=text]').css('color','black');
		$('input[type=password]').css('color','red');
		
		$('a[href]').css('background-color','yellow');
		
// 		태그[속성 ^= 값] 속성에서 '값'으로 시작하는 것을 찾아서 실행
		$('a[href^=jquery]').css('background-color','pink');
		
// 		태그[속성 $= 값] 속성에서 값으로 끝나는 것을 찾아서 실행
		$('a[href$=xls]').css('background-color', 'skyblue');
		
// 		태그[속성 *= 값] 속성에서 값을 포함하는 것을 찾아서 실행
		$('a[href*=cd]').css('background-color','green');
		
		// 짝수 even 홀수 odd 첫번째 first 마지막 last 지정 eq(인덱스)
		$('tr:even').css('background-color','pink');
		$('tr:odd').css('background-color','yellow');
		$('tr:first').css('background-color','skyblue');
		$('tr:last').css('background-color','green');
		$('tr:eq(1)').css('background-color','red');
		
	});
</script>
</head>
<body>
<table border="1">
<tr><td>번호</td><td>제목</td></tr>
<tr><td>1</td><td>제목1</td></tr>
<tr><td>2</td><td>제목2</td></tr>
<tr><td>3</td><td>제목3</td></tr>
<tr><td>4</td><td>제목4</td></tr>
</table>
