<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test5.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 대상에 기존내용이 사라지고 새로운 내용을 넣을 때 => 아이디 중복체크
// 		대상.html() -> 대상의 내용을 가져옴 , 대상.text()
		var d = $('div').html();
// 		alert(d);
// 		html내용 넣기
// 		$('div').html('<h1>값</h1>'); // 값을 
		// 값 넣기
// 		$('div').text('<h1>값</h1>'); // text()는 태그도 글자로 인식
		$('div').html(function(index,oldhtml){
// 			alert(index);
// 			alert(oldhtml);	// 배열에 있는 내용을 출력
			return "*"+oldhtml+"*";
		});
		
		// 대상.append() 대상 뒷부분에 내용 추가
		// 대상.prepend() 대상 앞부분에 내용 추가
		$('body').append('<h1>추가 내용</h1>');		
		$('div').append('추가');	 //div태그에 모두 추가라는 말
		
		$('body').prepend('<h1>앞에 추가 내용</h1>');		
		$('div').prepend('앞에 추가');	 
	});
</script>
</head>
<body>
<div>내용1</div>
<div>내용2</div>
<div>내용3</div>
</body>
</html>
