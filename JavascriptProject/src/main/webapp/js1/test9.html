<script type="text/javascript">

// 1~100 까지 반복  for문 ()
// 3의 배수이면서 4의 배수인 것을 찾아서 출력 &&

for(i=1;i<=100;i++){
	if(i%3==0 && i%4==0){
		alert(i)
	}
}

//반복문 - for문(반복 횟수를 알때)
//반복문 - while문(반복 횟수를 모를때) -> for문을 해체한 것과 같음
// for(초기값;조건;증감값){
	
// }	

// 초기값;
// while(조건){
// 	//true일 경우, 반복될 문장

// }

// 1~10반복 출력
var i=1; //초기값
while(i<=10){    // (조건문)
	alert(i)
	i++; // 증감값
}
